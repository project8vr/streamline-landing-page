<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Blockbuster Store – Stream 2 Night</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; overflow:hidden; }
    #ui { position:fixed; top:15px; left:0; width:100%; z-index:10; text-align:center; font-family:sans-serif; }
    #hint { color:#fff; font-size:1.2rem; background:#2b2266cc; padding:0.7em 1.2em; border-radius:1em; display:inline-block; }
  </style>
</head>
<body>
<div id="ui">
  <span id="hint">Click to enter the 3D store — WASD + Mouse to move, Esc to unlock</span>
</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/PointerLockControls.min.js"></script>
<script>
let camera, scene, renderer, controls;
let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
let velocity = new THREE.Vector3(), direction = new THREE.Vector3();
let prevTime = performance.now();

init();
animate();

function init() {
  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.5, 5);

  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x18122b);

  // LIGHT
  const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444488, 1.1);
  scene.add(hemiLight);

  // FLOOR
  let floor = new THREE.Mesh(new THREE.BoxGeometry(30, 1, 30), new THREE.MeshStandardMaterial({color:0x3c2e53}));
  floor.position.set(0, -0.5, 0);
  scene.add(floor);

  // WALLS
  let wallMat = new THREE.MeshStandardMaterial({color:0x272849});
  let wall1 = new THREE.Mesh(new THREE.BoxGeometry(30, 8, 1), wallMat); wall1.position.set(0, 3.5, -15); scene.add(wall1);
  let wall2 = wall1.clone(); wall2.position.set(0,3.5,15); scene.add(wall2);
  let wall3 = new THREE.Mesh(new THREE.BoxGeometry(1,8,30), wallMat); wall3.position.set(-15,3.5,0); scene.add(wall3);
  let wall4 = wall3.clone(); wall4.position.set(15,3.5,0); scene.add(wall4);

  // CUBE TEST (you should see this in the middle!)
  let cube = new THREE.Mesh(new THREE.BoxGeometry(1,1,1), new THREE.MeshStandardMaterial({color:0x7f5af0}));
  cube.position.set(0,1,0);
  scene.add(cube);

  // RENDERER
  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x18122b);
  document.body.appendChild(renderer.domElement);

  // CONTROLS
  controls = new THREE.PointerLockControls(camera, renderer.domElement);

  document.getElementById('ui').onclick = () => {
    controls.lock();
  };
  controls.addEventListener('lock', function() {
    document.getElementById('hint').style.display = 'none';
  });
  controls.addEventListener('unlock', function() {
    document.getElementById('hint').style.display = 'inline-block';
  });

  window.addEventListener('resize', function() {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // MOVEMENT
  document.addEventListener('keydown', function(e){
    switch(e.code){
      case 'ArrowUp': case 'KeyW': moveForward = true; break;
      case 'ArrowLeft': case 'KeyA': moveLeft = true; break;
      case 'ArrowDown': case 'KeyS': moveBackward = true; break;
      case 'ArrowRight': case 'KeyD': moveRight = true; break;
    }
  });
  document.addEventListener('keyup', function(e){
    switch(e.code){
      case 'ArrowUp': case 'KeyW': moveForward = false; break;
      case 'ArrowLeft': case 'KeyA': moveLeft = false; break;
      case 'ArrowDown': case 'KeyS': moveBackward = false; break;
      case 'ArrowRight': case 'KeyD': moveRight = false; break;
    }
  });
}

function animate() {
  requestAnimationFrame(animate);

  if(controls && controls.isLocked){
    let time = performance.now();
    let delta = (time - prevTime)/1000;
    velocity.x -= velocity.x * 10.0 * delta;
    velocity.z -= velocity.z * 10.0 * delta;

    direction.z = Number(moveForward) - Number(moveBackward);
    direction.x = Number(moveRight) - Number(moveLeft);
    direction.normalize();

    let speed = 6.0;
    if (moveForward || moveBackward) velocity.z -= direction.z * speed * delta;
    if (moveLeft || moveRight) velocity.x -= direction.x * speed * delta;

    controls.moveRight(-velocity.x * delta);
    controls.moveForward(-velocity.z * delta);

    prevTime = time;
  }

  renderer.render(scene, camera);
}
</script>
</body>
</html>
