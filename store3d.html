<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PointerLockControls Test</title>
  <style>
    body { margin:0; overflow:hidden; }
    #ui { position:fixed; top:15px; left:0; width:100%; text-align:center; font-family:sans-serif; }
    #hint { color:#fff; font-size:1.2rem; background:#2b2266cc; padding:0.7em 1.2em; border-radius:1em; display:inline-block; }
  </style>
</head>
<body>
<div id="ui">
  <span id="hint">Click to enter â€” WASD+Mouse to move</span>
</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
<!-- Inline PointerLockControls code to guarantee availability -->
<script>
// Source: https://unpkg.com/three@0.149.0/examples/js/controls/PointerLockControls.js
THREE.PointerLockControls = function ( camera, domElement ) {
  if ( domElement === undefined ) {
    console.warn( 'THREE.PointerLockControls: The second parameter "domElement" is now mandatory.' );
    domElement = document.body;
  }

  this.domElement = domElement;
  this.isLocked = false;

  // Set to constrain the pitch of the camera
  // Range is 0 to Math.PI radians
  this.minPolarAngle = 0; // radians
  this.maxPolarAngle = Math.PI; // radians

  const scope = this;

  const changeEvent = { type: 'change' };
  const lockEvent = { type: 'lock' };
  const unlockEvent = { type: 'unlock' };

  const euler = new THREE.Euler( 0, 0, 0, 'YXZ' );

  const PI_2 = Math.PI / 2;

  function onMouseMove( event ) {
    if ( scope.isLocked === false ) return;

    const movementX = event.movementX || event.mozMovementX || event.webkitMovementX || 0;
    const movementY = event.movementY || event.mozMovementY || event.webkitMovementY || 0;

    euler.setFromQuaternion( camera.quaternion );

    euler.y -= movementX * 0.002;
    euler.x -= movementY * 0.002;

    euler.x = Math.max( PI_2 - scope.maxPolarAngle, Math.min( PI_2 - scope.minPolarAngle, euler.x ) );

    camera.quaternion.setFromEuler( euler );

    scope.dispatchEvent( changeEvent );
  }

  function onPointerlockChange() {
    if ( document.pointerLockElement === scope.domElement ) {
      scope.dispatchEvent( lockEvent );
      scope.isLocked = true;
    } else {
      scope.dispatchEvent( unlockEvent );
      scope.isLocked = false;
    }
  }

  function onPointerlockError() {
    console.error( 'THREE.PointerLockControls: Unable to use Pointer Lock API' );
  }

  this.connect = function () {
    document.addEventListener( 'mousemove', onMouseMove, false );
    document.addEventListener( 'pointerlockchange', onPointerlockChange, false );
    document.addEventListener( 'pointerlockerror', onPointerlockError, false );
  };

  this.disconnect = function () {
    document.removeEventListener( 'mousemove', onMouseMove, false );
    document.removeEventListener( 'pointerlockchange', onPointerlockChange, false );
    document.removeEventListener( 'pointerlockerror', onPointerlockError, false );
  };

  this.dispose = function () {
    this.disconnect();
  };

  this.getObject = function () { // retaining this method for backward compatibility
    return camera;
  };

  this.lock = function () {
    this.domElement.requestPointerLock();
  };

  this.unlock = function () {
    document.exitPointerLock();
  };

  this.connect();
};
THREE.PointerLockControls.prototype = Object.create( THREE.EventDispatcher.prototype );
THREE.PointerLockControls.prototype.constructor = THREE.PointerLockControls;
</script>
<script>
console.log("THREE version:", THREE.REVISION);
console.log("PointerLockControls:", typeof THREE.PointerLockControls);

let camera, scene, renderer, controls;
let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
let canJump = false;
let velocity = new THREE.Vector3();
let direction = new THREE.Vector3();
let prevTime = performance.now();

init();
animate();

function init() {
  camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x18122b);

  // Add a cube
  const geometry = new THREE.BoxGeometry(1, 1, 1);
  const material = new THREE.MeshStandardMaterial({ color: 0x7f5af0 });
  const cube = new THREE.Mesh(geometry, material);
  cube.position.set(0, 1, 0);
  scene.add(cube);

  // Add a floor
  const floorGeometry = new THREE.BoxGeometry(40, 1, 40);
  const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x3c2e53 });
  const floor = new THREE.Mesh(floorGeometry, floorMaterial);
  floor.position.set(0, -0.5, 0);
  scene.add(floor);

  // Add some light
  const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444488, 1.1);
  scene.add(hemiLight);

  renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  controls = new THREE.PointerLockControls(camera, renderer.domElement);
  controls.getObject().position.set(0, 1.5, 5); // set initial camera height

  scene.add(controls.getObject());

  document.getElementById('ui').onclick = () => controls.lock();
  controls.addEventListener('lock', function() { document.getElementById('hint').style.display = 'none'; });
  controls.addEventListener('unlock', function() { document.getElementById('hint').style.display = 'inline-block'; });

  // Handle window resizing
  window.addEventListener('resize', function() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // Basic movement handlers
  document.addEventListener('keydown', function(e){
    switch(e.code){
      case 'ArrowUp': case 'KeyW': moveForward = true; break;
      case 'ArrowLeft': case 'KeyA': moveLeft = true; break;
      case 'ArrowDown': case 'KeyS': moveBackward = true; break;
      case 'ArrowRight': case 'KeyD': moveRight = true; break;
    }
  });
  document.addEventListener('keyup', function(e){
    switch(e.code){
      case 'ArrowUp': case 'KeyW': moveForward = false; break;
      case 'ArrowLeft': case 'KeyA': moveLeft = false; break;
      case 'ArrowDown': case 'KeyS': moveBackward = false; break;
      case 'ArrowRight': case 'KeyD': moveRight = false; break;
    }
  });
}

function animate() {
  requestAnimationFrame(animate);

  if (controls && controls.isLocked) {
    let time = performance.now();
    let delta = (time - prevTime) / 1000;
    velocity.x -= velocity.x * 10.0 * delta;
    velocity.z -= velocity.z * 10.0 * delta;

    direction.z = Number(moveForward) - Number(moveBackward);
    direction.x = Number(moveRight) - Number(moveLeft);
    direction.normalize();

    let speed = 6.0;
    if (moveForward || moveBackward) velocity.z -= direction.z * speed * delta;
    if (moveLeft || moveRight) velocity.x -= direction.x * speed * delta;

    // Apply movement to the controls' object (not camera directly!)
    controls.moveRight(-velocity.x * delta);
    controls.moveForward(-velocity.z * delta);

    prevTime = time;
  }

  renderer.render(scene, camera);
}
</script>
</body>
</html>
