  <script defer>
    const tmdbApiKey = '7d9d522d286dcd36849ec0cd0783b006';
    const rapidApiKey = 'Obbabfda4fmsh11a51996ff09aeap16c8a6jsn6ee377acda63';
    const rapidApiHost = 'utelly-tv-shows-and-movies-availability-v1.p.rapidapi.com';

    let displayedCount = 0;
    let fullResults = [];

    async function fetchPopular() {
      const response = await fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${tmdbApiKey}&language=en-US&page=1`);
      const data = await response.json();
      fullResults = data.results;
      displayedCount = 0;
      document.getElementById('searchResults').innerHTML = '';
      showMore();
    }

    async function searchTMDB() {
      const query = document.getElementById('searchInput').value;
      if (!query) return fetchPopular();

      const response = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${tmdbApiKey}&query=${encodeURIComponent(query)}`);
      const data = await response.json();
      fullResults = data.results;
      displayedCount = 0;
      document.getElementById('searchResults').innerHTML = '';
      showMore();
    }

    async function fetchAvailability(title) {
  const simplifiedTitle = title.replace(/\(.*?\)|:|\//g, '').trim();
  const countries = ['gb', 'us'];

  for (let country of countries) {
    try {
      const response = await fetch(`https://${rapidApiHost}/lookup?term=${encodeURIComponent(simplifiedTitle)}&country=${country}`, {
        method: 'GET',
        headers: {
          'X-RapidAPI-Key': rapidApiKey,
          'X-RapidAPI-Host': rapidApiHost
        }
      });

      const data = await response.json();
      console.log(`UTELLY RESPONSE [${country}] for "${simplifiedTitle}":`, data);

      if (data.results && data.results.length > 0) {
        const locations = data.results[0].locations;
        if (locations && locations.length) {
          return locations.map(loc => loc.display_name).join(', ');
        }
      }
    } catch (error) {
      console.error(`Error fetching availability for "${simplifiedTitle}" in ${country}:`, error);
    }
  }
  return 'No platforms found';
    }
