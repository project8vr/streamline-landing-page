  <style>
    body { background: linear-gradient(to bottom, #1b103f, #090d28); }
    .tab-button { padding: 0.75rem 1.5rem; border-radius: 9999px; font-weight: 600; transition: all 0.3s ease; box-shadow: 0 0 0 1px rgba(255,255,255,0.1); font-size: 1.1rem; }

    .flag-tab { border-radius: 9999px; padding: 0.5rem 0.9rem; font-size: 1.85rem; background: #222; border: 2px solid transparent; margin: 0 0.25rem; transition: 0.2s; box-shadow: 0 2px 12px 0 rgba(90,90,120,0.06); outline: none; display: flex; align-items: center; justify-content: center; line-height: 1; height: 3.2rem; width: 3.7rem; }
    .flag-tab.selected { background: linear-gradient(to right, #7f5af0, #2cb67d); color: white; border-color: #fff; filter: brightness(1.15) drop-shadow(0 2px 8px #7f5af088);}
    .flag-img { width: 2.2rem; height: 1.6rem; border-radius: 0.4rem; object-fit: cover; display: block;}
    .wild-btn { margin-left: 0.75rem; background: linear-gradient(to right, #ffde57, #fc7e1e); color: #1b103f; font-weight: 700; border-radius: 2rem; padding: 0.7rem 1.3rem; font-size: 1.2rem; box-shadow: 0 2px 10px #0003; border: none; transition: 0.2s; }

    .wildcards-game-btn { margin-left: 0.5rem; background: linear-gradient(to right, #7f5af0, #2cb67d); color: #fff; font-weight: 700; border-radius: 2rem; padding: 0.7rem 1.3rem; font-size: 1.2rem; border: none; transition: 0.2s; box-shadow: 0 2px 10px #0003;}

    @keyframes spin { 100% { transform: rotate(360deg);} }
    .wild-card-center {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 350px;

    @media (max-width: 1024px) {

    /* --- Wild Cards Overlay styles --- */
    #wildcardsOverlay {
      display: none;

      left: 0; top: 0; width: 100vw; height: 100vh;

    .wildcards-swipe-btn {

    }
    .wildcards-swipe-btn.reject {
      background: linear-gradient(90deg,#fc7e1e 0,#ffde57 80%);

  <script>

    let currentType = 'all';
    let currentRegion = 'GB';

    // Wild Card / Randomize Feature - Centered Display
    async function wildCard() {
      document.getElementById('wildOverlay').style.display = "flex";
      let tries = 0, found = null;
      while (tries < 10 && !found) {
        let randPage = 1 + Math.floor(Math.random() * 4);
        let media = await fetchMedia(currentType, '', randPage);
        media = deduplicateAndSort(media, '').filter(i => (i.vote_count || 0) >= 100);
        if (!media.length) { tries++; continue; }
        for (let i = media.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [media[i], media[j]] = [media[j], media[i]];
        }
        for (let m of media) {
          const avail = await fetchAvailability(m.id, m.media_type, m.title || m.name || '');
          if (avail && avail.stream) {
            found = { ...m, availability: avail };
            break;
          }
        }
        tries++;
      }
      setTimeout(async () => {
        document.getElementById('wildOverlay').style.display = "none";
        clearResults();
        if (found) {
          await renderBatch([found], true); // center!
        } else {
          document.getElementById('searchResults').innerHTML = `<div class="wild-card-center"><div class="text-lg font-bold text-yellow-400">Sorry, nothing found for your region and settings!</div></div>`;
        }
      }, 1700);
    }

    document.addEventListener('DOMContentLoaded', async () => {
      // Initial
      await runSearch(true);

      // Tabs
      document.getElementById('allTab').onclick = async function () {
        if (currentType !== 'all') {
          setActiveTab(this);
          currentType = 'all';
          await runSearch(true);
        }
      };
      document.getElementById('movieTab').onclick = async function () {
        if (currentType !== 'movie') {
          setActiveTab(this);
          currentType = 'movie';
          await runSearch(true);
        }
      };
      document.getElementById('tvTab').onclick = async function () {
        if (currentType !== 'tv') {
          setActiveTab(this);
          currentType = 'tv';
          await runSearch(true);
        }
      };

      // Region
      document.getElementById('regionUK').onclick = async function () {
        if (currentRegion !== 'GB') {
          setRegionButton(this);
          currentRegion = 'GB';
          await runSearch(true);
        }
      };
      document.getElementById('regionUS').onclick = async function () {
        if (currentRegion !== 'US') {
          setRegionButton(this);
          currentRegion = 'US';
          await runSearch(true);
        }
      };
      document.getElementById('regionCA').onclick = async function () {
        if (currentRegion !== 'CA') {
          setRegionButton(this);
          currentRegion = 'CA';
          await runSearch(true);
        }
      };

      // Search
      document.getElementById('searchInput').addEventListener('input', async function (e) {
        currentQuery = e.target.value;
        await runSearch(true);
      });

      // Show More
      document.getElementById('showMoreBtn').onclick = async function () {
        await showMore();
      };

      // Wild Card
      document.getElementById('wildBtn').onclick = async function () {
        await wildCard();
      };

      // --- Wild Cards Game Button ---
      document.getElementById('wildcardsGameBtn').onclick = function () {
        openWildcardsOverlay();
      };
    });

    // --- Wild Cards Overlay Game Logic ---
    let wildcardsOverlayOpen = false;
    let wildcardsDeck = [];
    let wildcardsHand = [];
    let wildcardsPhase = 'deck';
    let wildcardsCurrent = 0;

    function openWildcardsOverlay() {
      document.getElementById('wildcardsOverlay').classList.add('active');
      document.body.style.overflow = 'hidden';
      wildcardsOverlayOpen = true;
      startWildcardsGame();
    }
    function closeWildcardsOverlay(){
      document.getElementById('wildcardsOverlay').classList.remove('active');
      document.body.style.overflow = '';
      wildcardsOverlayOpen = false;
      wildcardsDeck = [];
      wildcardsHand = [];
      wildcardsPhase = 'deck';
      wildcardsCurrent = 0;
      document.getElementById('wildcardsGameContainer').innerHTML = '';
    }
    document.getElementById('wildcardsCloseBtn').onclick = closeWildcardsOverlay;

    async function startWildcardsGame() {
      const cont = document.getElementById('wildcardsGameContainer');
      cont.innerHTML = `<div style="display:flex;flex-direction:column;align-items:center;">
        <div class="spin-wheel"></div>
        <div class="text-xl font-bold mt-2">Dealing your wild cards‚Ä¶</div>
      </div>`;
      wildcardsDeck = [];
      wildcardsHand = [];
      wildcardsPhase = 'deck';
      wildcardsCurrent = 0;
      let tries = 0;
      while(wildcardsDeck.length < 5 && tries < 15) {
        let randPage = 1 + Math.floor(Math.random() * 4);
        let media = await fetchMedia(currentType, '', randPage);
        media = deduplicateAndSort(media, '').filter(i => (i.vote_count || 0) >= 100);
        for (let i = media.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [media[i], media[j]] = [media[j], media[i]];
        }
        for (let m of media) {
          if(wildcardsDeck.length >= 5) break;
          const avail = await fetchAvailability(m.id, m.media_type, m.title || m.name || '');
          if (avail && avail.stream) { wildcardsDeck.push({...m, availability: avail}); }
        }
        tries++;
      }
      if(wildcardsDeck.length === 0) {
        cont.innerHTML = `<div class="text-lg font-bold text-yellow-400">Sorry, nothing found for your region and settings!</div>
        <button class="wildcards-swipe-btn" id="wcTryAgainBtn" style="margin-top:2.5rem;">Try Again</button>`;
        document.getElementById('wcTryAgainBtn').onclick = ()=>startWildcardsGame();
        return;
      }
      renderWildcardsDeck();
    }
    function renderWildcardsDeck() {
      wildcardsPhase = 'deck';
      const cont = document.getElementById('wildcardsGameContainer');
      cont.innerHTML = `<div class="text-2xl font-bold text-yellow-100 mb-8">Your Wild Cards</div>`;
      let cardsHTML = `<div style="display:flex;gap:2vw;justify-content:center;">`;
      for (let i = 0; i < wildcardsDeck.length; i++) {
        const card = wildcardsDeck[i];
        cardsHTML += `
          <div style="background:#1b103f;border-radius:14px;border:2.5px solid #ffde57;width:135px;height:200px;box-shadow:0 4px 18px #000a;padding:11px 4px;display:flex;flex-direction:column;align-items:center;${i===wildcardsCurrent?'outline:3px solid #7f5af0;':''}" data-idx="${i}">
            <img src="${card.poster_path ? `https://image.tmdb.org/t/p/w500${card.poster_path}` : ''}" alt="" style="width:90px;height:133px;object-fit:cover;border-radius:9px;margin-bottom:7px;">
            <div style="font-size:1.01rem;font-weight:700;color:#ffe178;margin-bottom:4px;text-align:center;">${card.title || card.name || "Untitled"}</div>
            <div style="font-size:0.93rem;font-weight:400;color:#7f5af0;">${card.media_type==='tv'?'Series':'Movie'}</div>
          </div>`;
      }
      cardsHTML += `</div>`;
      cont.innerHTML += cardsHTML;
      cont.innerHTML += `
        <div style="display:flex;justify-content:center;gap:2rem;margin-top:2rem;">
          <button class="wildcards-swipe-btn reject" id="wcRejectBtn">‚úó Reject</button>
          <button class="wildcards-swipe-btn" id="wcKeepBtn">‚úì Keep</button>
        </div>
        <div class="text-xs mt-2 text-gray-300 text-center">Click a card to select, then keep or reject. (Only one at a time)</div>
      `;
      setTimeout(()=>{
        cont.querySelectorAll('[data-idx]').forEach(cardEl=>{
          cardEl.onclick = ()=>{
            let idx = +cardEl.getAttribute('data-idx');
            wildcardsCurrent = idx;
            renderWildcardsDeck();
          }
        });
        document.getElementById('wcKeepBtn').onclick = ()=>swipeWildcardsCard('keep');
        document.getElementById('wcRejectBtn').onclick = ()=>swipeWildcardsCard('reject');
      }, 10);
    }
    function swipeWildcardsCard(action) {
      const idx = wildcardsCurrent;
      if(action === 'keep') wildcardsHand.push(wildcardsDeck[idx]);
      wildcardsDeck.splice(idx,1);
      if(wildcardsDeck.length === 0) { renderWildcardsHand(); }
      else {
        wildcardsCurrent = Math.max(0, Math.min(wildcardsCurrent, wildcardsDeck.length-1));
        renderWildcardsDeck();
      }
    }
    function renderWildcardsHand() {
      wildcardsPhase = 'hand';
      const cont = document.getElementById('wildcardsGameContainer');
      cont.innerHTML = `<div class="text-xl text-yellow-100 mb-2 font-bold">Your Hand</div>`;
      if(wildcardsHand.length === 0) {
        cont.innerHTML += `<div class="text-lg text-pink-200 mb-5">You rejected all cards! <br>Try again?</div>
        <button class="wildcards-swipe-btn" id="wcRestartBtn" style="margin-top:2rem;">Play Again</button>`;
        document.getElementById('wcRestartBtn').onclick = ()=>startWildcardsGame();
        return;
      }
      let cardsHTML = `<div style="display:flex;justify-content:center;gap:2vw;">`;
      for(let i=0;i<wildcardsHand.length;i++) {
        cardsHTML += `
          <div style="background:#1b103f;border-radius:14px;border:2.5px solid #ffde57;width:135px;height:200px;box-shadow:0 4px 18px #000a;padding:11px 4px;display:flex;flex-direction:column;align-items:center;" data-idx="${i}">
            <img src="${wildcardsHand[i].poster_path ? `https://image.tmdb.org/t/p/w500${wildcardsHand[i].poster_path}` : ''}" alt="" style="width:90px;height:133px;object-fit:cover;border-radius:9px;margin-bottom:7px;">
            <div style="font-size:1.01rem;font-weight:700;color:#ffe178;margin-bottom:4px;text-align:center;">${wildcardsHand[i].title || wildcardsHand[i].name || "Untitled"}</div>
            <div style="font-size:0.93rem;font-weight:400;color:#7f5af0;">${wildcardsHand[i].media_type==='tv'?'Series':'Movie'}</div>
          </div>`;
      }
      cardsHTML += `</div>`;
      cont.innerHTML += cardsHTML;
      cont.innerHTML += `<div style="margin-top:1.5rem;text-align:center;">
        <div class="text-sm text-gray-300">Click a card to review, keep or remove. Continue until one remains!</div>
      </div>`;
      setTimeout(()=>{
        cont.querySelectorAll('[data-idx]').forEach(cardEl=>{
          cardEl.onclick = ()=>{
            let idx = +cardEl.getAttribute('data-idx');
            reviewHandCard(idx);
          }
        });
      },30);
    }
    function reviewHandCard(idx) {
      const cont = document.getElementById('wildcardsGameContainer');
      const card = wildcardsHand[idx];
      cont.innerHTML = `
        <div style="background:#1b103f;border-radius:14px;border:2.5px solid #ffde57;width:190px;height:280px;box-shadow:0 4px 18px #000a;margin:auto;display:flex;flex-direction:column;align-items:center;">
          <img src="${card.poster_path ? `https://image.tmdb.org/t/p/w500${card.poster_path}` : ''}" alt="" style="width:140px;height:210px;object-fit:cover;border-radius:10px;margin-top:10px;margin-bottom:13px;">
          <div style="font-size:1.11rem;font-weight:700;color:#ffe178;margin-bottom:6px;text-align:center;">${card.title || card.name || "Untitled"}</div>
          <div style="font-size:0.99rem;font-weight:400;color:#7f5af0;">${card.media_type==='tv'?'Series':'Movie'}</div>
        </div>
        <div style="display:flex;justify-content:center;gap:2rem;margin-top:2rem;">
          <button class="wildcards-swipe-btn reject" id="wcRemoveFromHandBtn">Remove</button>
          <button class="wildcards-swipe-btn" id="wcKeepInHandBtn">Keep</button>
        </div>
      `;
      document.getElementById('wcKeepInHandBtn').onclick = ()=>{
        if(wildcardsHand.length === 1) renderWildcardsFinal();
        else renderWildcardsHand();
      };
      document.getElementById('wcRemoveFromHandBtn').onclick = ()=>{
        wildcardsHand.splice(idx,1);
        if(wildcardsHand.length === 1) renderWildcardsFinal();
        else renderWildcardsHand();
      };
    }
    function renderWildcardsFinal() {
      const cont = document.getElementById('wildcardsGameContainer');
      const card = wildcardsHand[0];
      cont.innerHTML = `<div style="display:flex;flex-direction:column;align-items:center;">
        <div style="font-size:2.1rem;color:#ffe178;font-weight:800;margin-bottom:1.3rem;text-shadow:0 1px 8px #7f5af044,0 0 18px #fff3;">Your Pick!</div>
        <div style="background:#1b103f;border-radius:14px;border:2.5px solid #ffde57;width:220px;height:320px;box-shadow:0 4px 18px #000a;margin:auto;display:flex;flex-direction:column;align-items:center;">
          <img src="${card.poster_path ? `https://image.tmdb.org/t/p/w500${card.poster_path}` : ''}" alt="" style="width:160px;height:240px;object-fit:cover;border-radius:11px;margin-top:13px;margin-bottom:17px;">
          <div style="font-size:1.15rem;font-weight:700;color:#ffe178;margin-bottom:8px;text-align:center;">${card.title || card.name || "Untitled"}</div>
          <div style="font-size:1.09rem;font-weight:400;color:#7f5af0;">${card.media_type==='tv'?'Series':'Movie'}</div>
        </div>
        <div style="font-size:1.4rem;color:#ffde57;margin-top:1.7rem;text-align:center;">
        Enjoy your <span style="color:#7f5af0">${card.media_type==='tv'?'Series':'Movie'}</span> night!
        </div>
      </div>`;
    }
