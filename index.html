<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streamline â€“ Smarter Streaming</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer>
    const apiKey = '7d9d522d286dcd36849ec0cd0783b006';

    async function searchTMDB() {
      const query = document.getElementById('searchInput').value;
      if (!query) return;

      const response = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${apiKey}&query=${encodeURIComponent(query)}`);
      const data = await response.json();
      const resultsContainer = document.getElementById('searchResults');
      resultsContainer.innerHTML = '';

      data.results.slice(0, 12).forEach(item => {
        const title = item.title || item.name || 'Untitled';
        const poster = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : '';
        const card = document.createElement('div');
        card.className = 'bg-gray-800 p-4 rounded-lg shadow-lg';
        card.innerHTML = `
          <img src="${poster}" alt="${title}" class="rounded mb-4">
          <h3 class="text-lg font-semibold">${title}</h3>
          <p class="text-sm text-gray-400">Streaming availability coming soon...</p>
        `;
        resultsContainer.appendChild(card);
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('searchInput').addEventListener('input', () => {
        clearTimeout(window.searchTimeout);
        window.searchTimeout = setTimeout(() => {
          searchTMDB();
        }, 500);
      });
    });
  </script>
  <style>
    body {
      background: linear-gradient(to bottom, #0f0f1b, #1a1a2e);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    section {
      background: transparent;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .logo-grid img {
      max-height: 60px;
      opacity: 0.9;
      filter: grayscale(100%);
      transition: all 0.3s ease;
    }
    .logo-grid img:hover {
      opacity: 1;
      filter: none;
    }
    .section-img {
      background-size: cover;
      background-position: center;
      background-blend-mode: multiply;
    }
  </style>
</head>
<body class="text-white">

  <!-- Search Bar Section -->
  <section class="text-center py-20 px-6 fade-in">
    <h2 class="text-4xl font-bold mb-6">Search the Library</h2>
    <input id="searchInput" type="text" placeholder="Search for a movie or series..." class="text-black w-full max-w-md px-4 py-2 rounded mb-4" />
    <div id="searchResults" class="mt-10 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8"></div>
  </section>

  <!-- The rest of your site continues here... -->
</body>
</html>
